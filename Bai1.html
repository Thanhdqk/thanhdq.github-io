<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <style>
        table{
            width: 70%;
            line-height: 30px;
            border-collapse: collapse;
            border: 1px solid green;
        }
        table td{
            text-align: center;
            font-weight: bold;         
        }
        tr:first-child{
            background-color: green;
            color: white;
        }
        td:first-child{
            width: 80px;
        }
        td:last-child{
            width: 80px;
        }
    </style>
    <table border="1">
        <tr>
            <td style="border-right: 1px solid white;">Thời gian</td>
            <td style="border-right: 1px solid white;" colspan="3">Trận đấu</td>

        </tr>

        </tr>

        <tr>

            <td width="70"></td>
            <td style="color: red;">U19 UAE</td>
            <td style="font-weight: lighter; color: red;">Foxsports2</td>
        </tr>

            <td></td>
        </tr>

</body>
</html>
